name: Go

on:
  push:
    branches: 
      - master
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      
    - name: Check out code
      uses: actions/checkout@v2

    - name: Test
      run: |
        CGO_ENABLED=0 go test ./...
        
    - name: Set outputs
      id: image-tag
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)" 
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/github-action
        tags: ${{ steps.image-tag.outputs.sha_short }}
    
    - name: Upate the image-tag with commit id
      run: yq -i  eval 'spec.template.spec.containers.[0].image = "sania77/github-action:${{ steps.image-tag.outputs.sha_short }}"' kustomize/base/deployment.yaml

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2
        
    - name: Commit files
      run: |
        git config --local user.email "sania@wanclouds.net"
        git config --local user.name "sania-123"
